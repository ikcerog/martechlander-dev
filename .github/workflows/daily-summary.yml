name: Daily RSS Feed Summary Update

on:
  schedule:
    # Runs at 9:20 AM EST (2:20 PM UTC during winter months)
    # Note: Will run at 10:20 AM during EDT summer months - adjust seasonally if needed
    - cron: '20 14 * * *'
  workflow_dispatch: # Manual triggering also available

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daily feed update
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          SKIP_THROTTLE: 'true'
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: node automation/daily-update.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add feed.xml summary_cache.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated daily feed update [skip ci]" && git push)
