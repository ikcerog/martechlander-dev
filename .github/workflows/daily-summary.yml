name: Daily RSS Feed Summary Update

on:
  # schedule:  # DISABLED - uncomment when ready to enable daily automation
  #   # Runs at 7:55 AM Eastern Time (12:55 PM UTC during EST, 11:55 AM UTC during EDT)
  #   # Using 11:55 AM UTC to cover EDT (most of the year)
  #   - cron: '55 11 * * *'
  workflow_dispatch: # Manual triggering only (until CLAUDE_API_KEY is added to GitHub Secrets)

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daily feed update
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node automation/daily-update.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add feed.xml summary_cache.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated daily feed update [skip ci]" && git push)
